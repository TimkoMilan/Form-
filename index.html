<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<style>
	body {
		background-color: grey;
	}
	table {
    border: 2px ;
    padding: 10px;
   	border-radius: 20px 20px;
</style>

</head>
<body>
	<div align="center" style="font-size: 50px; margin-top: 5px;">Form</div>
    <div id="formTable" weight="150px" height="150px" align="center" >
        <table id="table" bgcolor="#d3d1d1" width="300px;">
            <tr>
                <td>
                    <span class="name">First name</span>
                </td>
                <td>
                    <input id="fName"  type="text" name="firstname" class="form-control">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><div id="errfname"></div></td>
            </tr>
            <tr>
                <td>
                    <span class="name">Last name</span> 
                </td>
                <td>
                    <input id="lName"  type="text" name="lastname" class="form-control">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><div id="errlname"></div></td>
            </tr>
            <tr>
                <td>
                    <span class="name">Date</span> 
                </td>
                <td>
                    <input id="compareDate" type="date" name="date" class="form-control">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><div id="errDate" ></div></td>
            </tr>
            <tr>
                <td>
                    <span class="name">Gender</span>        
                </td>
                <td>
                    <input class="check" id="male" type="radio" name="gender" value="male" checked="" ><span>Male</span><br>
                    <input class="check" id="female" type="radio" name="gender" value="female"><span>Female</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="name">Show</span>
                </td>
                <td>
                    <select id="selectGender" class="form-control">
                        <option name = "selectGender" class="genderValue" value="a">Both</option>
                        <option name = "selectGender" class="genderValue" value="f">Female</option>
                        <option name = "selectGender" class="genderValue" value="m">Male</option>
                    </select>
                </td>
            </tr>   
            <tr>
                <td></td>
                <td><input type="checkbox" name="age" id="showAge"> <span style="font-size: .8em; margin-top: 5px; display: inline-block;">Show age or Date of born</span> </td>
            </tr>
        </table>
        
            <span id="btnSend"><button id="send" type="submit" name="odoslat">Send</button></span>
            
         
    </div>

    <div class="table" align="center" ></div>
